machine:
  node:
    version: 7.9.0

dependencies:
  pre:
    - npm install yarn@0.21.3 -g
    - yarn config set cache-folder /home/ubuntu/.cache/yarn

  override:
    - yarn install

  cache_directories:
    - /home/ubuntu/.cache/yarn
    - node_modules

test:
  override:
    - npm test
    - npm run prepublish

deployment:
  npm-publish:
    tag: /v[0-9]+(\.[0-9]+){2}(-.*[0-9]+)?/
    owner: seansfkelley
    commands:
      - touch .npmrc
      - printf "\n$NPM_REGISTRY_CREDS\n" >> .npmrc
      - npm publish
